<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client 2</title>

    <script>
        function connect() {
            const eventSource = new EventSource('http://localhost:8080/sse');
            eventSource.onopen = function() {
                document.getElementById("status").innerText = "Connected to Server";
                document.getElementById("messageInput").removeAttribute("disabled");
                document.getElementById("send").removeAttribute("disabled");
            };
            eventSource.onmessage = function(event) {
                const message = event.data;
                const mDiv = document.getElementById("messages");
                mDiv.innerHTML = message;
            };
            eventSource.onerror = function(event) {
                console.error('Error connecting to server:', event);
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;
            
            fetch('http://localhost:8080', {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: message
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                return response.text();
            })
            .then(data => {
                const mDiv = document.getElementById("messages");
                mDiv.innerHTML = data;
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });

            messageInput.value = ""; // Clear input field
        }
    </script>
</head>
<body>
    <h1>Client 2</h1>
    <div id="status"></div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="send" onclick="sendMessage()">Send</button>
    <button id="connection" onclick="connect()">Connect</button>
</body>
</html>
